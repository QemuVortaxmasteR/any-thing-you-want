name: Avica OCR Automation

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-ocr:
    runs-on: windows-latest

    steps:
      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.92.3-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTHKEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV

      - name: Download and Start Avica
        run: |
          curl -L -o AvicaLite.exe https://download.avica.com/AvicaLite_v8.0.8.9.exe
          Start-Process -FilePath ".\AvicaLite.exe"

      - name: Bring Avica to Front and Take Screenshot
        shell: powershell
        run: |
          Start-Sleep -s 20
          $code = @'
            [DllImport("user32.dll")]
            public static extern bool SetForegroundWindow(IntPtr hWnd);
            [DllImport("user32.dll")]
            public static extern bool ShowWindow(IntPtr hWnd, int nCmdShow);
          '@
          Add-Type -MemberDefinition $code -Namespace Win32 -Name WindowUtils
          $process = Get-Process -Name "AvicaLite" -ErrorAction SilentlyContinue
          if ($process) {
              $handle = $process.MainWindowHandle
              [Win32.WindowUtils]::ShowWindow($handle, 9)
              [Win32.WindowUtils]::SetForegroundWindow($handle)
          }
          Start-Sleep -s 2
          Add-Type -AssemblyName System.Windows.Forms, System.Drawing
          $Screen = [System.Windows.Forms.Screen]::PrimaryScreen
          $Bitmap = New-Object System.Drawing.Bitmap($Screen.Bounds.Width, $Screen.Bounds.Height)
          $Graphics = [System.Drawing.Graphics]::FromImage($Bitmap)
          $Graphics.CopyFromScreen($Screen.Bounds.X, $Screen.Bounds.Y, 0, 0, $Bitmap.Size)
          $FilePath = "$env:USERPROFILE\Desktop\pic.png"
          $Bitmap.Save($FilePath, [System.Drawing.Imaging.ImageFormat]::Png)
          $Graphics.Dispose()
          $Bitmap.Dispose()

      - name: Download and Execute OCR Script
        shell: powershell
        run: |
          Write-Host "==========================================" -ForegroundColor Cyan
          Write-Host "STARTING AVICA OCR PROCESS..." -ForegroundColor Green
          Write-Host "==========================================" -ForegroundColor Cyan
          curl -L -o screenshot.py https://gitlab.com/MR.English2008/avica/-/raw/main/OCR_Avica.py
          python screenshot.py

      - name: Upload Results
        uses: actions/upload-artifact@v4
        with:
          name: avica-credentials
          path: |
            C:/Users/runneradmin/Desktop/avica_creds.txt
            C:/Users/runneradmin/Desktop/pic.png
            
